{% block title %}

    <title>Map:SkyscraperGO</title>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />

{% block content %}

<div class='container-fluid'>
    <div class='row'>
        <div class='col-md-8 full-w'>

            <div id='map-mapbox' ></div>

        </div>
        <div class='col-md-4 full-w'>

            <div class="bar-chart">
                <canvas id="barChart"></canvas>
                <div id="barLegend" class="chart-legend"></div>
            <div>

            <div class='jumbotron collapse' id='placeholder'>
                <br>
                <span id='details_close' class='glyphicon glyphicon-remove'></span>
                <h4 id='bldg_name'></h4>
                <p id='bldg_info'></p>
                <p><a id='bldg_details' class='btn btn-primary btn-sm' data-toggle='collapse' data-feature='feature' role='button'>Learn more</a></p>
                <br>
            </div>

        </div>
    </div>
</div>

<script src='../static/js/mapbox_planview.js'></script>
